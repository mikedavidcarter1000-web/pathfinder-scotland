# Supabase CLI Configuration
# https://supabase.com/docs/guides/cli/config

[api]
enabled = true
port = 54321
schemas = ["public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323
api_url = "http://localhost"

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[auth.sms]
enable_signup = false
enable_confirmations = false

# Social login providers - configure in Supabase Dashboard
# Set client_id and secret from each provider's developer console
[auth.external.google]
enabled = false
# client_id = "your-google-client-id"
# secret = "your-google-client-secret"

[auth.external.apple]
enabled = false
# client_id = "your-apple-service-id"
# secret = "your-apple-secret-key"

[auth.external.github]
enabled = false
# client_id = "your-github-client-id"
# secret = "your-github-client-secret"

[auth.external.twitter]
enabled = false
# client_id = "your-twitter-client-id"
# secret = "your-twitter-client-secret"

[analytics]
enabled = false
port = 54327
vector_port = 54328
